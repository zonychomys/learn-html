<!DOCTYPE html>
<html>
<head>
    <!--  img标签用于在网页中嵌入图像  -->
    <title>img标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <!--  src属性定义所显示的图像的URL  -->
    <img src="http://www.meilapp.com/favicon.ico" />


    <!--  width, height属性定义所显示的图像的宽度和高度  -->
    <img src="http://www.meilapp.com/favicon.ico" width="80" height="16" />


    <!--  通过仅指定width或height实现等比拉伸/收缩  -->
    <img src="http://www.meilapp.com/favicon.ico" width="80" />
    <img src="http://www.meilapp.com/favicon.ico" height="16" />


    <!--  title属性定义鼠标悬停在图片上时返回的提示信息  -->
    <img src="http://www.meilapp.com/favicon.ico" title="美啦" />


    <!--  alt属性定义当图像不存在时用于替代图片的文本  -->
    <img src="http://www.meilapp.com/favicon.ico1" alt="请求的图片不存在" />
</body>
</html>
