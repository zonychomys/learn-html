<!DOCTYPE html>
<html>
<head>
    <!--  meta标签用于提供关于HTML文档的元数据信息  -->
    <title>meta标签</title>


    <!--
	声明网页内容类型元信息
        content: 声明网页内容类型
        charset: 声明网页内容编码
    -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />


    <!--
	定义网页自动刷新属性
        content: 定义网页自动刷新时间间隔
    -->
    <meta http-equiv="Refresh" content="120" />


    <!--
	定义网页自动刷新跳转属性
        content: 定义网页自动刷新跳转时间间隔
        url: 定义跳转URL
    -->
    <meta http-equiv="Refresh" content="10; Url=https://www.archlinux.org/" />


    <!--
	定义网页描述信息,搜索引擎将使用该内容作为网站的描述信息
        content: 定义网页描述信息
    -->
    <meta name="description" content="宝宝云,全球领先的云计算服务平台" />


    <!--
	定义网页搜索关键字,搜索引擎将使用关键字内容作为网站的搜索条目
        content: 定义网页搜索关键字
    -->
    <meta name="keyword" content="宝宝云,云服务器,云主机" />
</head>

<body>
</body>
</html>
