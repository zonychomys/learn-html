<!DOCTYPE html>
<html>
<head>
    <!--
        textarea标签: textarea标签用于定义多行的文本输入控件
        注意: 默认情况下输入框能够直接在网页上通过鼠标进行拉伸
    -->
    <title>textarea标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <form action="http://120.25.93.51/account/login/" method="POST">
        <!--  定义一个默认的文本框  -->
        <textarea name="comment"></textarea>
        <hr />


        <!--  为文本框指定宽度和高度  -->
        <textarea name="message" cols="2" rows="5"></textarea>
        <hr />
        <input type="submit" value="submit提交" />
    </form>
</body>
</html>
