<!DOCTYPE html>
<html>
<head>
    <!--
        form标签: form标签用于为用户输入创建HTML表单
    -->
    <title>form标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <!--
        form标签常用属性
        action: 定义接收表单数据的接口地址
        method: 定义发送表单数据的HTTP方法
    -->
    <form action="http://120.25.93.51/account/login/" method="POST">
        <input type="text" name="username" placeholder="用户名" />
        <input type="submit" value="submit提交" />
    </form>
</body>
</html>
