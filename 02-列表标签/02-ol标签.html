<!DOCTYPE html>
<html>
<head>
    <!--
        ol标签: 即ordered list, 用于定义有序列表
        应用场景: 新闻列表, 商品列表, 导航条
    -->
    <title>ol标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <!--  ol标签的常规用法  -->
    <h2>音乐排行榜</h2>
    <ol>
        <li>Don't you see!</li>
        <li>息もできない</li>
        <li>揺れる想い</li>
    </ol>

    <!--  ol标签type属性规定在列表中使用的标记类型, 可选值包括1|A|a|I|i  -->
    <h2>音乐排行榜</h2>
    <ol type="A">
        <li>Don't you see!</li>
        <li>息もできない</li>
        <li>揺れる想い</li>
    </ol>
</body>
</html>
