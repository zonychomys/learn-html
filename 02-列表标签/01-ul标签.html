<!DOCTYPE html>
<html>
<head>
    <!--
        ul标签: 即unordered list, 用于定义无序列表
        应用场景: 新闻列表, 商品列表, 导航条
    -->
    <title>ul标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <!--  ul标签的常规用法  -->
    <h2>一线城市列表</h2>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>

    <!--  在li标签中嵌套其他标签  -->
    <h2>物品列表</h2>
    <ul>
        <li>
            <h3>蔬菜</h3>
            <ul>
                <li>白菜</li>
                <li>黄瓜</li>
            </ul>
        </li>
        <li>
            <h3>水果</h3>
            <ul>
                <li>荔枝</li>
                <li>柿子</li>
            </ul>
        </li>
    </ul>
</body>
</html>
