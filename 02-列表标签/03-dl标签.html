<!DOCTYPE html>
<html>
<head>
    <!--
        dl标签: 即definition list, 用于定义定义列表
        dl标签用于结合dt标签(定义列表中的标题)与dd标签(对列表中的标题进行描述)
        应用场景: 网页尾部信息, 图文混排
    -->
    <title>dl标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <!--  dl标签的常规用法  -->
    <dl>
        <dt>美啦</dt>
        <dd>妆载全世界的美</dd>
        <dt>健客网</dt>
        <dd>让每个人更健康</dd>
    </dl>
</body>
</html>
