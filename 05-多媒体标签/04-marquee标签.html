<!DOCTYPE html>
<html>
<head>
    <!--
        marquee标签: marquee标签用于定义跑马灯效果
    -->
    <title>marquee标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        marquee{
            background-color:yellow;
            height:100px;
        }
    </style>
</head>

<body>
    <!--  direction属性用于定义跑马灯滚动方向  -->
    <marquee>李骥阳是老母猪~</marquee>
    <marquee direction="right">李骥阳是老母猪~</marquee>
    <marquee direction="up">李骥阳是老母猪~</marquee>
    <marquee direction="down">李骥阳是老母猪~</marquee>
    <hr />


    <!--  scrollamount属性用于定义跑马灯滚动速度  -->
    <marquee scrollamount="50">李骥阳是老母猪~</marquee>
    <marquee scrollamount="100">李骥阳是老母猪~</marquee>
    <hr />


    <!--  loop属性用于定义跑马灯滚动次数, 默认值为-1  -->
    <marquee loop="2">李骥阳是老母猪~</marquee>
    <hr />


    <!--  behavior属性用于定义跑马灯滚动方式  -->
    <marquee behavior="slide">李骥阳是老母猪~</marquee>
    <marquee behavior="alternate">李骥阳是老母猪~</marquee>
    <hr />


    <!--  marquee标签中还可以定义其他的html元素  -->
    <marquee>
        <img src="http://www.meilapp.com/favicon.ico" />
    </marquee>
</body>
</html>
