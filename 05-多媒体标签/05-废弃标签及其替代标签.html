<!DOCTYPE html>
<html>
<head>
    <!--
        废弃标签: 存在于早期HTML标签中, 用于修改样式或者没有语义的标签
    -->
    <title>废弃标签及其替代标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <!--  部分被废弃的标签  -->
    <b>粗体字</b>
    <i>斜体字</i>
    <u>下划线</u>
    <s>删除线</s>
    <hr />


    <!--  以上废弃标签的替代解决方案  -->
    <strong>粗体字</strong>
    <em>斜体字</em>
    <ins>下划线</ins>
    <del>删除线</del>
</body>
</html>
