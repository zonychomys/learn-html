<!DOCTYPE html>
<html>
<head>
    <!--
        details标签: details标签用于描述文档或文档某个部分的细节
    -->
    <title>details标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <!--
        details标签用于描述详情信息, 默认情况下处于折叠状态
        summary标签则用于描述概要信息
    -->
    <details>
        <summary>坂井泉水</summary>
        坂井泉水（さかい いずみ Izumi Sakai），本名蒲池幸子（かまちさちこ），1967年2月6日出生于神奈川县平冢市，日本创作型女歌手，流行乐队ZARD主唱。
    </details>
</body>
</html>
